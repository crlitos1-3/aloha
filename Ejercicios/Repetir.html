<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con vectores no Inicializados</title>
</head>
<body>
    <H1>Vectores</H1>
   <script>

var salario=new Array(5);
var aumento=new Array(5);
var aumento2=new Array(5);
//llenar el vector
var x=0;//Inicializando 
while(x<salario.length)
{
    
salario[x]=parseFloat(prompt("Ingrese el salario:"))
if (salario[x]>=365)
{
aumento[x]=salario[x]*1.20;
aumento2[x]=salario[x]*1.35;
x++;//actualizando
}
else if(salario[x]<365)
{
alert("Vuelve a intentarlo")
}
   
}//Fin while

//Mostrando el contenido de los Arreglos
var j=0;
document.write("_________________________________________<br>");
document.write("Salario_____________________Aumento____________________Aumento2 <br>");
document.write("___________________________<br>");
while(j<salario.length)
{
document.write(salario[j]+"_____________________"+aumento[j].toFixed(2)+"__________________"+aumento2[j].toFixed(2));
document.write("<br>");
document.write("<br>");

    j++;
}

   </script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
  <script src="funciones.js"></script>
  <script>
    var opc;
    opc=parseInt(prompt("Ingrese la opcion que desea:"))
    switch (opc) 
    {
      case 1:
        {
    document.write ("a la Inversa");
    document.write("<br>");
    serie0();
      break;
        }
      case 2:
        {
    document.write ("10000-1000000");
    document.write("<br>");
    serie();
      break;
        }

      case 3:
        {
    document.write("Frase");
    document.write("<br>");
    frase();
      break;
        }
     

      default:
        {
    document.write("Semanita")
    document.write("<br>");
    semanita();
        break;
        }
    }
  </script>  
</body>
</html>
